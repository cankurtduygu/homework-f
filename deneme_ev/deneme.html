<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: lightblue;
            color: darkblue;
            padding: 20px;
            border: 2px solid navy;
            text-align: center;">
  CSS harika bir şey!

  <h1 style="border:3px solid red;">solid → düz çizgi</h1>
<h1 style="border:3px dashed green;">dashed → kesik çizgi</h1>
<h1 style="border:3px dotted blue;">dotted → noktalı çizgi</h1>
<h1 style="border:3px double purple;">double → çift çizgi</h1>
<h1 style="border:5px groove orange;">groove → oyuk görünüm</h1>
<h1 style="border:5px ridge teal;">ridge → kabartmalı görünüm</h1>
<h1 style="border:5px inset gray;">inset → içeri gömülü</h1>
<h1 style="border:5px outset brown;">outset → dışa kabarık</h1>

</div>

</body>
</html>
