<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
    <style>
      thead {
            background-color: rgb(70, 70, 255);
        }
        #table {
            background-color: rgb(216, 216, 231);
            width: 50%;
            height: 50%;
        }
        .tag {
            background-color: rgb(162, 162, 238);
        }
    </style>
    
</head>

<body>

    <table id="table">
        <thead id="thead">
            <tr align="center">
                <th colspan="7">Zaman Cizelgesi</th>
            </tr>
        </thead>

        <tbody>
            <tr class="tag">
                <td align="left">Günler</td>
                <td></td>
                <td>Ptesi</td>
                <td>Sali</td>
                <td>Cars</td>
                <td>Pers</td>
                <td>Cuma</td>
            </tr>

            <tr >
                <td rowspan="5">Saatler</td>
                <td>1</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>

            <tr class="tag">
                <td>2</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>

             <tr>
                <td colspan="6" align="center">Dinlenme</td>
            </tr>

             <tr class="tag">
                <td>3</td>
                <td>Sosyal</td>
                <td>Müzik</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>

             <tr>
                <td>4</td>
                <td>Sosyal</td>
                <td>Beden</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
