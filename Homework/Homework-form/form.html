<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 style="text-align: center;">Egitim Basvuru Formu</h2>
    <br>
    <br>

    <form action="result.html">

        <!-- Kisisel Bilgiler Bölümü-->
        <fieldset>
            <legend>Kisisel Bilgiler</legend>

            <!--1. Satir: Ad ve Soyad-->
            <div style="display:flex; gap:20px; margin-bottom:15px;">
                <div style="flex:1;">
                    <label for="ad">Adınız:</label><br>
                    <input type="text" id="ad" name="ad" style="width:100%;">
                </div>
                <div style="flex:1;">
                    <label for="soyad">Soyadınız:</label><br>
                    <input type="text" id="soyad" name="soyad" style="width:100%;">
                </div>
            </div>

            <!--2. Satir: Dogum Tarihi ve Cinsiyet-->
            <div style="display:flex; gap:20px; align-items:flex-start;">
                <div style="flex:1;">
                    <label for="dogum-tarihi">Doğum Tarihi:</label><br>
                    <input type="date" id="dogum-tarihi" name="dogum-tarihi" style="width:100%;">
                </div>

                <div style="flex:1;">
                    <label>Cinsiyet:</label><br>
                    <input type="radio" id="kadin" name="cinsiyet" value="kadın">
                    <label for="kadin">Kadın</label>

                    <input type="radio" id="erkek" name="cinsiyet" value="erkek">
                    <label for="erkek">Erkek</label>

                    <input type="radio" id="diger" name="cinsiyet" value="diğer">
                    <label for="diger">Diğer</label>
                </div>
            </div>
        </fieldset>

        <!-- Iletisim Bölümü -->

        <fieldset>
            <legend>Iletisim Bilgileri</legend>
              
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" style="width: 100%;" >

            <br><br>
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" style="width: 100%;" >

            <br><br>

            <label for="adres">Adres:</label>
            <br>
            <textarea name="ek" id="ek" style="width: 100%;" placeholder="Adresinizi yaziniz"></textarea>
        
        </fieldset>

        <!-- Egitim Bilgileri -->

        <fieldset>
            <legend>Egitim Bilgileri</legend>
            <label for="okul">Egitim Seviyesi:</label><br>
            <select id="okul" name="okul" style="width: 100%;">
                <option value="" disabled selected hidden>Seciniz</option>
                <option value="lise">Lise</option>
                <option value="onlisans">On Lisans</option>
                <option value="lisans">Lisans</option>
                <option value="yukseklisans">Yuksek Lisans</option>
                <option value="doktora">Doktora</option>
            </select>

            <br><br>
            <label for="program">Basvurulan Program:</label><br>
            <select id="program" name="program" style="width: 100%;" >
                <option value="" disabled selected hidden>Seciniz</option>
                <option value="bilgisayar-muhendisligi">Bilgisayar Muhendisligi</option>
                <option value="isletme">Isletme</option>
                <option value="mimarlik">Mimarlik</option>
                <option value="endustri-muhendisligi">Endustri Muhendisligi</option>
                <option value="elektrik-elektronik-muhendisligi">Elektrik Elektronik Muhendisligi</option>
            </select>
            <br><br>

            <label for="">Onceki Sertifiklariniz:</label>
            <br>
            <input type="checkbox" id="Python" name="Python" value="Python">
            <label for="Python">Python</label>

            <input type="checkbox" id="html" name="html" value="HTML%CSS">
            <label for="html">HTML&CSS</label>

            <input type="checkbox" id="Java" name="Java" value="Java Script">
            <label for="Java">Java Script</label>

            <input type="checkbox" id="yapayzeka" name="yapayzeka" value="Yapay Zeka">
            <label for="">Yapay Zeka</label>
        </fieldset>

        <!-- Ek Bilgiler -->

        <fieldset>
            <legend>Ek Bilgiler:</legend>

            <label for="hobi">Hobileriniz:</label>
            <input type="text" id="hobi" style="width: 100%;" placeholder="Hobilerinizi yaziniz...">
            <br><br>

            <label for="renk">Favori Renk:</label>
            <br>
            <input type="color" id="renk" name="renk" >
            <br><br>

            <label for="fotograf">Fotograf Yükleyin:</label>
            <br>
            <input type="file" id="fotograf">
            <br><br>

            <label for="ek">Eklemek Istedikleriniz:</label>
            <br>
            <textarea name="ek" id="ek" style="width: 100%;" placeholder="Mesajinizi yaziniz..."></textarea>
        </fieldset>
        <br>
        
        <div style="text-align: center;">
        <button type=
        "submit" 
        style=
        "background-color: #007BFF; 
        color: white; 
        border-radius:5px;" >Basvuruyu Gönder</button>
        <button type="reset" 
        style="background-color:#DC3545; 
        color: white; 
        border-radius: 5px; ">Formu Temizle</button>

        </div>
    </form>

</body>
</html>
